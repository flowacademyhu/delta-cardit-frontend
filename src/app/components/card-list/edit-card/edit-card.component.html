<app-nav></app-nav>
<div class="conatiner">
  <div class=title>
    <h3>Kártya módosítása</h3>
  </div>
  <div class= text>
  <mat-form-field>
    <textarea  type="text" id="question" name="question" matInput placeholder="Kérdés" [(ngModel)]="card.question"></textarea>
  </mat-form-field>
  </div>

  <br>

  <mat-form-field>
    <textarea type="text" id="answer" name="answer" matInput placeholder="Válasz" [(ngModel)]="card.answer"></textarea>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-select placeholder="Nehézség" [(ngModel)]="card.difficulty">
      <mat-option [value]="1">1</mat-option>
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <!--       <mat-form-field>
          <mat-select placeholder="Pakli" [(ngModel)]="card.deckId" required>
            <mat-option *ngFor="let deck of decks" [value]="deck.id">{{deck.subject}}</mat-option>
          </mat-select>
        </mat-form-field> -->

  <mat-form-field>
    <mat-select placeholder="Típus" [(ngModel)]="card.type" required>
      <mat-option value="Szabad szavas válasz">Szabad szavas válasz</mat-option>
      <mat-option value="*Felelet választós">*Felelet választós</mat-option>
      <mat-option value="*Több helyes válaszos felelet választós">*Több helyes válaszos felelet választós</mat-option>
      <mat-option value="*Eldöntendő">*Eldöntendő</mat-option>

    </mat-select>
  </mat-form-field>
</div>
<div class=btnc>
  <button class="btn" mat-raised-button (click)="update()">Módosítás</button>
</div>
