<div id="loginBackground">
  <div class="login-container">
    <div class="form-box">
      <mat-form-field>
        <div class="email-box">
  <input type="email" matInput placeholder="E-mail cím" [formControl]="email" 
  [routerLink]="'/users/login/password'" [(ngModel)]="userEmail" required>
        </div>
      </mat-form-field>
      <div class="btn-position">
      <button mat-raised-button class="btn" (click)="submit()">Küldés</button>  
      </div>
  </div>
  </div>
</div>
