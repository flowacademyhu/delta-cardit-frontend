<app-nav></app-nav>

<button mat-icon-button id="fab" title="Új">
  <mat-icon aria-label="Új" (click)="openDialog()">add</mat-icon>
</button>

<div class="subject-list-container" *ngFor="let deck of decks">
  <div class="subject-container">
    <mat-card class="card">
      <mat-card-title>{{deck.subject}}</mat-card-title>
      <br>
      <img class="card-img" mat-card-image src="https://sdtimes.com/wp-content/uploads/2018/03/jW4dnFtA_400x400.jpg"
        alt="{{deck.subject}}">

      <mat-card-actions>
        <button mat-button routerLink="/cardmode/{{deck.id}}">Megnyitás</button>
      </mat-card-actions>
    </mat-card>
    <!-- <div class="space"></div>
    <div class="vl"></div>
    <div class="space"></div> -->
  </div>

  <div class="actions">
    <div></div>
    <button mat-stroked-button color="primary" class="btn" routerLink="/subjects/edit/{{deck.id}}">Edit</button>
    <div></div>
    <button mat-stroked-button color="warn" class="btn" (click)="destroy(deck.id)">Delete</button>
  </div>
</div>
