<table mat-table class="table" [dataSource]="dataSource">



  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Pakli neve </th>
    <td mat-cell > {{deck.subject}} </td>
  </ng-container>

  
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Kártyák száma: </th>
    <td mat-cell > {{this.cardCount}} </td>
  </ng-container>

 
  <ng-container matColumnDef="easy">
    <th mat-header-cell *matHeaderCellDef> Künnyű nehézségű kártyák száma: </th>
    <td mat-cell > {{this.difficultyOneCount}}} </td>
  </ng-container>

  
  <ng-container matColumnDef="medium">
    <th mat-header-cell *matHeaderCellDef> Közepes nehézségű kártyák száma: </th>
    <td mat-cell > {{this.difficultyTwoCount}} </td>
  </ng-container>

  <ng-container matColumnDef="hard">
    <th mat-header-cell *matHeaderCellDef> Nehéz nehézségű kártyák száma: </th>
    <td mat-cell> {{this.difficultyThreeCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
