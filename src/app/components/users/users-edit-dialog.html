<h4>Adatok módosítása</h4>
<div class="style">
  <mat-form-field>
    <input matInput placeholder="Vezetéknév" [value]="selectedUser.lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Keresztnév" [value]="selectedUser.firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-mail cím" [value]="selectedUser.email" required>
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput placeholder="Jelszó" type="password" [value]="randomPassword" required>
  </mat-form-field>  -->
  <mat-form-field>
    <mat-select placeholder="Szerepkör">
      <mat-option [value]="selectedUser.role"></mat-option>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="contributor">Mentor</mat-option>
      <mat-option value="student">Hallgató</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Csoport">
        <mat-option [value]="selectedUser.GroupId"></mat-option>
      <mat-option value="1">Admin</mat-option>
      <mat-option value="2">Contributors</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-position">
    <button class="btn" mat-raised-button (click)="updateUser()">Módosítás</button>
  </div>
</div>
