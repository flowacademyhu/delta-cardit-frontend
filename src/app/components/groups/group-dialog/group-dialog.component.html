<h4>Új Csoport adatai</h4>
<div class="style">
  <mat-form-field>
    <input matInput placeholder="Csoport neve" [(ngModel)]="name" required>
  </mat-form-field>
  <mat-card *ngFor="let deck of decks">
    <mat-checkbox [value]="deck.id"
      (change)="checkValue($event)"
      >
      {{deck.subject}}
    </mat-checkbox>
  </mat-card>
  <div class="btn-position">
    <button class="btn" mat-raised-button (click)="save()">Felvétel</button>
  </div>
</div>
