<app-nav></app-nav>
<mat-list fxLayout="row" fxLayoutAlign="center center" style="height: 100vh; width: 100vh" class="listposition">
  <h1 mat-subheader>{{ group.name }}</h1>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Felhasználók">
    <div>
    <h2 mat-subheader></h2>
    <mat-list-item *ngFor="let user of usersData">
    <h4 mat-line>{{ user.firstName }} {{user.lastName}} {{user.email}} {{user.role}}</h4>
    </mat-list-item>
  </div>
  </mat-tab>

  <mat-tab label="Paklik">
     <br>
  <div>
      <h2 mat-subheader></h2>
      <mat-list-item *ngFor="let deck of deckData">
      <h4 mat-line>{{ deck.subject }}</h4>
    </mat-list-item>
  </div>
  </mat-tab>
</mat-tab-group>
