<app-nav></app-nav>
<div class="conatiner">
  <h1>Csoport adatainak módosítása</h1>
  <mat-form-field>
    <input type="text" matInput placeholder="Csoport neve" [(ngModel)]="group.name">
  </mat-form-field>
  <mat-card *ngFor="let deck of preSelectedDecks">
    <mat-checkbox [value]="deck.id" [(ngModel)]="checked" (change)="checkValue($event)">{{deck.subject}}</mat-checkbox>
  </mat-card>
  <mat-card *ngFor="let selectable of selectableIds">
    <mat-checkbox [value]="selectable" (change)="checkValue($event)">{{selectable}}</mat-checkbox>
  </mat-card>
</div>
<button class="btn" mat-raised-button (click)="update()">Módosítás</button>
