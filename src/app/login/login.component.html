<div id="loginBackground">
  <div class="login-container">
    <div class="form-box">
      <mat-form-field>
        <input matInput placeholder="E-mail cím" type="email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">
          {{getErrorMessage()}}          
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Jelszó" type="password">
      </mat-form-field>

      <button mat-raised-button class="btn">Bejelentkezés</button>
    </div>
  </div>
</div>
